<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS/JS -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="section-cta">
    <div class="cta-container">
      <div class="cta-text">
        <div class="cta-text__heading">Learn to code by watching others</div>
        <div class="cta-text__description">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</div>
      </div>
      <div class="cta">
        <button class="cta-btn"><span>Try it free 7 days </span>then $20/mo. thereafter</button>
        <form action="" class="cta-form">
          <input class="cta-form__input" placeholder="First Name"></input>
          <input class="cta-form__input" placeholder="Last Name"></input>
          <input class="cta-form__input" placeholder="Email Address"></input>
          <input class="cta-form__input" placeholder="Password"></input>
          <button class="cta-form__btn">Claim your free trial</button>
          <small class="cta-form__terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></small>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
